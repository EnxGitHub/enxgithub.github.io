<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="../github.svg">
    <style>
	
		:root {
			--size: 50vh;
		}
	
        * {
            margin: 0;
            padding: 0;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
            text-align: center;
            text-decoration: none;
            font-family: sans-serif;
            color: #000;
        }

        h1 {
            margin-top: 1%;
			font-size: 35px;
        }

        h2,
        .parent {
            margin-top: 2%;
        }

        .parent {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }


        .parent>a>div {
            background: #EEEEEE;
            width: 25vw;
            border: 2px solid black;
            border-radius: 15px;
            width: var(--size);
			height: var(--size);
        }
		
		.parent>a {
			padding: 15px;
		}

        .parent>a>div>img{
			width: 80%;
			height: 80%;
        }
		
    </style>
    <title>EnxGitHub - Trouble</title>
</head>

<body>
    <h1>Having Trouble?</h1>
    <h2 id="try">Try These</h2>
	<br>
	<hr>
    <div class="parent">
        <a id="github" href="https://enxgithub.github.io/">
            <div id="div" class="div">
                <h1 id="h1">Github Pages</h1>
                <img id="img" src="github.svg" alt="Image">
            </div>
        </a>
        <a id="netlify" href="https://enxgithub.netlify.app/">
            <div id="div" class="div">
                <h1 id="h1">Netlify</h1>
                <img id="img" src="netlify.svg" alt="Image">
            </div>
        </a>
        <a id="firebase" href="https://enx-github.web.app">
            <div id="div" class="div">
                <h1 id="h1">Firebase</h1>
                <img id="img" src="firebase.svg" alt="Image">
            </div>
        </a>
    </div>

    <script>
        const url = window.location.href;

        let highlight = null;
        if (url.includes("netlify.app")) {
            highlight = "netlify";
        }
        if (url.includes("github.io")) {
            highlight = "github";
        }
        if (url.includes("web.app")) {
            highlight = "firebase";
        }
        document.getElementById(highlight).style.display = "none";
    </script>
</body>

</html>
