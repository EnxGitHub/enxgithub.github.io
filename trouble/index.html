<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="../github.svg">
    <style>
        * {
            margin: 0;
            padding: 0;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
            text-align: center;
            text-decoration: none;
            font-family: sans-serif;
            color: #000;
        }

        h1 {
            margin-top: 1%;
        }

        h2,
        .parent {
            margin-top: 2%;
        }

        .parent {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }


        .parent>a>div {
            background: #EEEEEE;
            width: 25vw;
            border: 2px solid black;
            border-radius: 15px;
        }

        .parent>a>div>img {
            width: 20vw;
        }
    </style>
    <title>EnxGitHub - Trouble</title>
</head>

<body>
    <h1>Having Trouble?</h1>
    <h2 id="try">Try These</h2>
    <div class="parent">
        <a id="github" href="https://enxgithub.github.io/">
            <div id="div" class="div">
                <h3 id="h3">Github Pages</h3>
                <img id="img" src="github.svg" alt="Image">
            </div>
        </a>
        <a id="netlify" href="https://enxgithub.netlify.app/">
            <div id="div" class="div">
                <h3 id="h3">Netlify</h3>
                <img id="img" src="netlify.svg" alt="Image">
            </div>
        </a>
        <a id="heroku" href="https://enxgithub.herokuapp.com/">
            <div id="div" class="div">
                <h3 id="h3">Heroku</h3>
                <img id="img" src="heroku.svg" alt="Image">
            </div>
        </a>
    </div>

    <script>
        const url = window.location.href;

        let highlight = null;
        if (url.includes("netlify.app")) {
            highlight = "netlify";
        }
        if (url.includes("github.io")) {
            highlight = "github";
        }
        if (url.includes("herokuapp.com")) {
            highlight = "heroku";
        }
        document.getElementById(highlight).style.display = "none";
    </script>
</body>

</html>
